<!DOCTYPE html> <!-- Declara o tipo do documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Suporte a acentuação e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade: adapta o layout para dispositivos móveis -->
    <title>Meu primeiro exercício</title> <!-- Título da aba do navegador -->
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Título principal da página -->
    <hr> <!-- Linha horizontal para separar conteúdo -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!-- Parágrafo de apresentação -->
    <p>Este é um momento único! Estou criando um site!</p> <!-- Parágrafo de entusiasmo -->
</body>
</html>
