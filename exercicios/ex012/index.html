<!DOCTYPE html> <!-- Declara o tipo do documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Suporte a acentuação e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade: adapta o layout para dispositivos móveis -->
    <title>Vídeos com HTML5</title> <!-- Título da aba do navegador -->
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> <!-- Seção de vídeos locais -->
    <p>Este vídeo está hospedado no meu próprio servidor.</p> <!-- Explicação sobre vídeo local -->

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop> <!-- Tag de vídeo local -->
        <!-- width="560": largura do player -->
        <!-- poster: imagem de capa antes do vídeo iniciar -->
        <!-- controls: exibe controles de reprodução -->
        <!-- autoplay: inicia automaticamente -->
        <!-- loop: repete o vídeo ao terminar -->
        <source src="midia/meu-video.mp4" type="video/mp4"> <!-- Fonte MP4 -->
        <source src="midia/meu-video.m4v" type="video/mp4"> <!-- Fonte M4V -->
        <source src="midia/meu-video.webm" type="video/webm"> <!-- Fonte WEBM -->
        <source src="midia/meu-video.ogv" type="video/ogg"> <!-- Fonte OGV -->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> <!-- Mensagem alternativa caso o navegador não suporte vídeo -->
    </video>

    <h1>Inserindo vídeos do YouTube</h1> <!-- Seção de vídeos do YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!-- Vídeo incorporado do YouTube -->

    <h1>Inserindo vídeos do Vimeo</h1> <!-- Seção de vídeos do Vimeo -->
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe> <!-- Vídeo incorporado do Vimeo -->
</body>
</html>
